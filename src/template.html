<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Vocabulary Game</title>
    <style>
      .tower-container {
        display: flex;
        flex-direction: column-reverse; /* Stack floors from bottom to top */
        align-items: center; /* Center floors horizontally */
        justify-content: flex-start; /* Start stacking from the bottom */
          margin-top: 20px;
      }
      .floor {
          width: 50px;
          height: 20px;
          margin: 2px 0;
      }
  </style>
</head>
<body>
    <div class="wrapper container">
        <h1 class="text-center mb-4 fs-1">Vocabulary Tower</h1>
        <div class="container rounded-3">
          <div id="multiplier-display" class="multiplier-display">Multiplier: x1</div>
            <div id="game-container" class="row">
                <div id="game" class="col-7 p-4 my-1 border border-1 rounded-3">
                    <!-- Question and choices will be injected here by JS -->
                </div>
                <div div id="tower" class="tower-container col-4 p-4 my-1 border border-1 rounded-3">
                    <!-- Score and tower visualization will be injected here by JS -->
                </div>
            </div>
            <div class="d-flex justify-content-start mt-3"> <!-- Flex container for buttons -->
                <button id="submitButton" class="btn btn-primary">Submit</button>
                <button id="nextButton" class="btn btn-secondary ml-2" disabled>Next Question</button>
            </div>
        </div>
    </div>

    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
